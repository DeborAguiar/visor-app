<div class="p-3">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button"
                role="tab" aria-controls="home-tab-pane" aria-selected="true">Informações</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button"
                role="tab" aria-controls="profile-tab-pane" aria-selected="false">Itens</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab">
            <div *ngIf="placeInfo">
                <h2>{{ placeInfo.nome }}</h2>
                <img [src]="placeInfo.imagem" alt="{{ placeInfo.nome }} Image" style="max-width: 100%;">
                <p>{{ placeInfo.open_at }}</p>
                <p>{{ placeInfo.resume }}</p>
            </div>
            
            <div *ngIf="!placeInfo">
                <p>Lugar não encontrado.</p>
            </div>
        </div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab">
            
        </div>
    </div>
</div>
